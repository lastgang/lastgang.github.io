<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #008080, #87CEEB);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }
        .container {
            background: #F5F5F5;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 50%;
            max-width: 600px;
            transition: transform 0.2s;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h2 {
            color: #004D4D;
            font-weight: 600;
            font-size: 22px;
        }
        label {
            font-weight: 500;
            color: #006666;
            display: block;
            text-align: left;
            font-size: 16px;
            margin: 12px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 14px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 18px;
            background: #E0E0E0;
        }
        input:focus, select:focus {
            outline: none;
            background: #D3D3D3;
            border-color: #008080;
        }
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #008080, #20B2AA);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, #006666, #008B8B);
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #004D4D;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìÖ Attendance Calculator</h2>

        <label>Semester:</label>
        <select id="semester">
            <option value="1">Semester 1</option>
            <option value="2">Semester 2</option>
            <option value="3">Semester 3</option>
            <option value="4">Semester 4</option>
            <option value="5">Semester 5</option>
            <option value="6">Semester 6</option>
            <option value="7">Semester 7</option>
            <option value="8">Semester 8</option>
        </select>

        <label>Start Date:</label>
        <input type="date" id="startDate">

        <label>End Date:</label>
        <input type="date" id="endDate">

        <label>Classes Per Day:</label>
        <input type="number" id="classesPerDay" placeholder="Enter classes per day" value="6" min="1" step="1">

        <label>Classes Conducted:</label>
        <input type="number" id="totalClasses" placeholder="Total conducted classes" min="1" step="1">

        <label>Classes Attended:</label>
        <input type="number" id="attendedClasses" placeholder="Total attended classes" min="0" step="1">

        <label>Required Attendance (%):</label>
        <input type="number" id="requiredAttendance" placeholder="Enter required %" value="75" min="1" max="100" step="0.5">

        <button onclick="calculateAttendance()">üìä Calculate</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        // Prevent past date selection for start date
        document.getElementById("startDate").setAttribute("min", new Date().toISOString().split("T")[0]);

        document.getElementById("startDate").addEventListener("change", function() {
            let startDate = new Date(this.value);
            let endDate = new Date(startDate);
            endDate.setMonth(startDate.getMonth() + 4); // Assuming a 4-month semester
            document.getElementById("endDate").min = this.value;
            document.getElementById("endDate").value = endDate.toISOString().split("T")[0];
        });

        function calculateAttendance() {
            let totalClasses = parseInt(document.getElementById("totalClasses").value);
            let attendedClasses = parseInt(document.getElementById("attendedClasses").value);
            let requiredAttendance = parseFloat(document.getElementById("requiredAttendance").value);

            if (isNaN(totalClasses) || isNaN(attendedClasses) || isNaN(requiredAttendance) || totalClasses <= 0) {
                document.getElementById("result").innerHTML = "‚ö†Ô∏è Please enter valid numbers.";
                return;
            }

            if (attendedClasses > totalClasses) {
                document.getElementById("result").innerHTML = "‚ö†Ô∏è Attended classes cannot be greater than total conducted classes.";
                return;
            }

            if (requiredAttendance > 100 || requiredAttendance <= 0) {
                document.getElementById("result").innerHTML = "‚ö†Ô∏è Required attendance must be between 1% and 100%.";
                return;
            }

            let attendancePercentage = (attendedClasses / totalClasses) * 100;
            let resultText = `üìä Current Attendance: <strong>${attendancePercentage.toFixed(2)}%</strong>`;

            if (attendancePercentage >= requiredAttendance) {
                let maxBunks = Math.floor((attendedClasses - (requiredAttendance / 100) * totalClasses) / (1 - requiredAttendance / 100));
                resultText += "<br>‚úÖ You meet the attendance criteria!";
                if (maxBunks > 0) {
                    resultText += `<br>üéâ You can miss up to <strong>${maxBunks}</strong> more classes without falling below ${requiredAttendance}%.`;
                }
            } else {
                let classesNeeded = Math.ceil((requiredAttendance / 100) * totalClasses - attendedClasses);
                resultText += `<br>‚ö†Ô∏è You need to attend <strong>${classesNeeded}</strong> more classes to reach ${requiredAttendance}% attendance.`;
            }

            document.getElementById("result").innerHTML = resultText;
        }
    </script>
</body>
</html>
